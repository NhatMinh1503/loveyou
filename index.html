<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Yêu vợ Phương xinh gái 💖</title>
  <style>
    body {
      background: #ffe6f0;
      overflow: hidden;
      text-align: center;
      font-family: sans-serif;
    }
    h1 {
      margin-top: 100px;
      color: #ff3399;
      font-size: 2em;
    }
    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(45deg);
      animation: float 4s linear infinite;
    }
    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }
    .heart::before {
      top: -10px;
      left: 0;
    }
    .heart::after {
      left: -10px;
      top: 0;
    }
    @keyframes float {
      0% { top: 100%; opacity: 1; }
      100% { top: -10%; opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>Yêu vợ Phương nhiều lắm 💕</h1>
  <script>
    setInterval(() => {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = Math.random() * window.innerWidth + 'px';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 4000);
    }, 300);
  </script>
</body>
</html>
