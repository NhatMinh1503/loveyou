<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>YÃªu vá»£ PhÆ°Æ¡ng xinh Ä‘áº¹p ðŸ’–</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(to top, #ffe6f0, #fff0f5);
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
    }

    h1 {
      margin-top: 30px;
      color: #ff3399;
      font-size: 2em;
      z-index: 10;
      position: relative;
    }

    .tree {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 300px;
      background: #8B4513;
      border-radius: 20px;
    }

    .leaf {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(45deg);
      animation: floatUp 6s linear infinite;
    }

    .leaf::before,
    .leaf::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }

    .leaf::before {
      top: -10px;
      left: 0;
    }

    .leaf::after {
      left: -10px;
      top: 0;
    }

    @keyframes floatUp {
      0% {
        top: 100%;
        opacity: 1;
        transform: rotate(45deg) scale(1);
      }
      100% {
        top: -10%;
        opacity: 0;
        transform: rotate(90deg) scale(0.5);
      }
    }
  </style>
</head>
<body>
  <h1>YÃªu vá»£ PhÆ°Æ¡ng xinh Ä‘áº¹p nhÆ° cÃ¢y trÃ¡i tim ðŸŒ³ðŸ’•</h1>
  <div class="tree"></div>

  <script>
    setInterval(() => {
      const leaf = document.createElement('div');
      leaf.className = 'leaf';
      leaf.style.left = (window.innerWidth / 2 - 50 + Math.random() * 100 - 50) + 'px';
      leaf.style.top = window.innerHeight + 'px';
      document.body.appendChild(leaf);
      setTimeout(() => leaf.remove(), 6000);
    }, 200);
  </script>
</body>
</html>
